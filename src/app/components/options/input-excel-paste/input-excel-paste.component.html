<app-option-item headerText="Text Input">
  <p>You can copy and paste the rows and columns from the following formats with ease:</p>
  <ul>
    <li>Excel</li>
    <li>Google Sheets</li>
    <li>CSV</li>
  </ul>
  <p>The content pasted is parsed by <strong>tab</strong> and <strong>newline</strong> characters.</p>
  <button mat-flat-button color="accent" (click)="this.openDialog();">Input Data</button>
</app-option-item>
